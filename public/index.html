<!DOCTYPE html>
<html lang="en" style="overflow: auto;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toGather</title>

    <link rel="stylesheet" type="text/css" href="styles/map.css">

    <script src="src/init_map.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/header_footer.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="./assets/favicon.ico" rel="shortcut icon" type="image/ico">
</head>

<body>
    <div class="wrap">
        <!-- ---------------------- header --------------------------- -->
        <!-- #e3f2fd; -->
        <div id="header" style="position: absolute;">
            <nav class="navbar navbar-light fixed-top navbar-expand-lg"
                style="background-color: rgba(255, 255, 255); padding:0%; padding-top: 5px">
                <div class="container-md" style="width: 90%; max-width: 90%; height:60px">

                    <a class="navbar-brand logo name" href="./index.html">
                        <img src="./assets/new_logo2.png" alt="" height="35">
                    </a>
                    <div id="main-header">
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav" style="align-items: center;">

                                <li class="nav-item" style="margin: 0px 15px 0 0; display: flex;">
                                    <a class="nav-link" href="#">
                                        <div class="host" style="display: flex;">

                                            <a href="#" class="btn btn-white btn-animate" data-bs-toggle="modal"
                                                data-bs-target="#staticBackdrop" id="hostbutton">我要開團</a>

                                        </div>
                                    </a>
                                </li>

                                <li class="nav-item" style="margin: 0 0 0 0;" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
                                    <a class="nav-link" href="#" style="display: flex;">
                                        <!-- <img src="./assets/6590582_box_email_mail_mailbox_icon.png"
                                            style="width: 36px;"> -->

                                        <span class="material-icons">
                                            all_inbox
                                        </span>
                                    </a>
                                </li>

                                <li class="nav-item dropdown" style="margin: 0 0 0 0;">
                                    <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false" style="display: flex;">

                                        <span class="material-icons">
                                            account_circle
                                        </span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-lg-end"
                                        aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item dropdown-sign" href="/sign.html"
                                                style="display: block;">登入</a>
                                        </li>
                                        <li><a class="dropdown-item dropdown-signed" href="/profile.html"
                                                style="display: none;">會員資料</a></li>
                                        <li>
                                            <hr class="dropdown-divider dropdown-signed" style="display: none;">
                                        </li>
                                        <li id=signout><a class="dropdown-item dropdown-signed" href="#"
                                                style="display: none;">登出</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- -------------------------------------------------- -->

        <div id="search-box-placeholder">

            <search style="width: 45%; margin:0 auto;height: 80px;">
                <form>
                    <input class='searchbar transparent' id='search' type='search' placeholder='請輸入您想找的活動' />

                </form>
                <button class='searchbutton transparent' id='searchbutton' style="float: right;">
                    找活動
                </button>


            </search>

        </div>


        <div id="center" aria-live="polite" aria-atomic="true" style="position: relative;">


            <div id="left">

                <div id="gathering-list" style="height:99vh; "></div>

            </div>


            <div id="map"></div>


            <div class="toast-container position-absolute bottom-0 end-0 p-3" id="toastPlaceholder"
                style="width: 300px; max-width: 300px; position: relative; max-height: 90%;">


            </div>


        </div>





        <!-- ------------------------offcanvas block------------------------------------ -->

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop"
            aria-labelledby="offcanvasWithBackdropLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">系統訊息</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="card" style="width: 100%;">
                    <ul class="list-group list-group-flush" id=sys-message-list>

                    </ul>
                </div>
            </div>
        </div>


        <!-- ------------------------------------------------------------------------------- -->



        <!-- Modal block-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h6 class="modal-title" id="staticBackdropLabel">請在地圖上點選位置並輸入資料</h6> -->
                        <h6 class="modal-title" id="staticBackdropLabel">請輸入活動資料</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="mapForHost" style="height:15rem; width:22rem;display: none;"></div>
                        <h6>請輸入活動資訊</h6>
                        <form method="post" action="/api/1.0/gatherings/hostgathering" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" class="form-select" name="category">
                                    <option value="food">美食美酒</option>
                                    <option value="sport">運動健身</option>
                                    <option value="travel">旅行出遊</option>
                                    <option value="learning">體驗學習</option>
                                    <option value="media">影音展演</option>
                                    <option value="business">商業投資</option>
                                    <option value="party">唱歌派對</option>
                                    <option value="gmae">遊戲卡牌</option>
                                    <option value="beauty">美容時尚</option>
                                    <option value="astrology">命理諮商</option>
                                    <option value="others">其他</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input class="form-control" type="text" placeholder="請輸入活動名稱"
                                    aria-label="default input example" name="title" id="title">
                                <!-- <div id="titleHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">活動敘述</label>
                                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="start_at" class="form-label">活動時間</label>
                                <input type="datetime-local" name="start_at" id="start_at">
                            </div>

                            <div class="mb-3">
                                <label for="max_participant" class="form-label">人數上限</label>
                                <input class="max_participant" type="number" placeholder="請輸入數字"
                                    aria-label="default input example" name="max_participant" id="max_participant">
                                <!-- <div id="titleHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>

                            <div class="mb-3">
                                <label for="place" class="form-label">活動地點</label>

                                <div class="mb-3 place" role="tw-city-selector" id=city>
                                </div>
                                <input class="place" type="text" aria-label="default input example" name="place"
                                    id="place" placeholder="請輸入地址或地標" style="width:100%">
                                <!-- <div id="titleHelp" class="form-text">We'll never share your email with anyone else.</div> -->

                            </div>

                            <div class="mb-3">
                                <label for="main_image" class="form-label">活動圖片</label>
                                <input class="form-control" type="file" name="main_image" id="main_image">
                            </div>

                            <button type="submit" class="btn btn-primary" id="gathering_submit"
                                onclick="return onClick(this.form)">確定開團</button>
                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- -------------------------------------------- -->




        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD27zTlPINo6tDtUUNBLXueZfVKfrL-7jc&callback=initMap&v=weekly"
            async></script>

        <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>


        <script>
            new TwCitySelector();
        </script>


        <script src="src/search.js"> </script>
        <script src="src/index_header.js"></script>


        <link rel="stylesheet" type="text/css" href="./styles/home.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>




        <!-- ----------------------------Socket io block------------------------------ -->


        <script src="/socket.io/socket.io.js"></script>

        <script src="src/index_socket.js"></script>



</body>

</html>
